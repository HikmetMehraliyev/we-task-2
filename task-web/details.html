<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container col bg-secondary-subtle border border-black text-warning"
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script>
      const div = document.querySelector("div");
      let id = document.location.search.slice(4);
      axios.get("https://api.tvmaze.com/shows/" + id).then((element) => {
        div.innerHTML = `
        <div class="row">
    <div class="col-6">
        <img src="${element.data.image.medium}" alt="" />
      </div>
      <div class="col-4">
        <h1>${element.data.name}</h1>
        ${element.data.summary}
      </div>
   </div>`;
      });
    </script>
  </body>
</html>
